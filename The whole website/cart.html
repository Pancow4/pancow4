<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - HOVE Supermarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1.5rem 0;
            font-size: 1.5rem;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .checkout-btn {
            background: #FF5733;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        .back-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

<header>
    ðŸ›’ Your Shopping Cart
</header>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price (Rs.)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <!-- Cart items will be inserted here -->
        </tbody>
    </table>

    <h2>Total: Rs. <span id="total-price">0</span></h2>

    <button class="checkout-btn" onclick="checkout()">Confirm Order</button>
    <br><br>
    <a href="interface.html" class="back-btn">â¬… Continue Shopping</a>
</div>

<script>
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let cartTable = document.getElementById("cart-items");
        let totalPrice = 0;

        cartTable.innerHTML = ""; // Clear previous items

        cart.forEach((item, index) => {
            let row = `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.price}</td>
                    <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
                </tr>
            `;
            cartTable.innerHTML += row;
            totalPrice += item.price;
        });

        document.getElementById("total-price").innerText = totalPrice;
    }

    function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart(); // Reload the cart table
    }

    function checkout() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) {
            alert("Your cart is empty. Please add items before checking out.");
            return;
        }

        // Proceed to the order confirmation page
        window.location.href = 'orderConfirmation.html';  // Make sure this page exists
    }

    // Load cart items on page load
    window.onload = loadCart;
</script>

</body>
</html>
